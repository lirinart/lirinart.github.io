<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Explore the stunning AI-generated digital art of Lirin. High-quality, unique artistic creations." />
  <title>Lirin Art Gallery</title>
  <link href="css/output.css" rel="stylesheet" />

</head>

<body class="bg-white text-gray-900 font-sans">

  <!-- Hero Header -->
  <section class="bg-gradient-to-r from-purple-500 to-pink-500 text-white py-20 text-center">
    <div class="max-w-4xl mx-auto px-6">
      <h1 class="text-5xl font-extrabold mb-4">The Art of Imagination</h1>
      <p class="text-xl mb-6">Discover unique AI-assisted digital paintings that blend creativity and technology.</p>
      <a href="#gallery"
        class="inline-block bg-white text-purple-600 font-semibold px-6 py-3 rounded-full shadow hover:bg-gray-100 transition">
        Explore the Gallery
      </a>
    </div>
  </section>
<!-- Gallery Section -->
<section id="gallery" class="py-16 px-6 max-w-7xl mx-auto">
  <h2 class="text-3xl font-bold text-center mb-10">Featured Artworks</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <!-- Shining Purity -->
    <a href="shining-purity.html" class="block transform hover:scale-105 transition duration-300">
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="gallery/art1.jpg" alt="Shining Purity"
             title="Shining Purity — A vision of light, untouched and eternal — a whisper of innocence echoing in silence."
             class="w-full h-72 object-cover" />
      </div>
    </a>

    <!-- Muse at the Fountain -->
    <a href="muse-fountain.html" class="block transform hover:scale-105 transition duration-300">
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="gallery/art2.jpg" alt="Muse at the Fountain"
             title="Muse — She listens to the murmur of the water, as if it were the voice of forgotten dreams."
             class="w-full h-72 object-cover" />
      </div>
    </a>

    <!-- Fractal Art -->
    <a href="fractal-art.html" class="block transform hover:scale-105 transition duration-300">
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="gallery/art3.jpg" alt="Fractal Art"
             title="Fractal Art — Infinity hidden within detail — where chaos dances in harmony."
             class="w-full h-72 object-cover" />
      </div>
    </a>

    <!-- Pastoral of the Soul -->
    <a href="pastoral-soul.html" class="block transform hover:scale-105 transition duration-300">
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="gallery/art4.jpg" alt="Pastoral of the Soul"
             title="Pastoral — A gentle breeze through the meadows of memory — where the soul rests and dreams."
             class="w-full h-72 object-cover" />
      </div>
    </a>
  </div>
</section>




  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6 text-sm">
    © 2025 Lirin Art | All Rights Reserved
  </footer>

</body>

</html>
